{% extends "base.html" %}
{% load static %}

{% block title %}  Rating{% endblock title %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
     
   
<div class="row">
	<aside class="col-lg-8">    
<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4">Rate your Product</h4>
    <form method="POST">
        {% csrf_token %}
    
        <div class="mb-3">
            <label class="form-label">Rating</label>
            {{ form.rating }}
        </div>
    
        <div class="mb-3">
            <label class="form-label">Your Review</label>
            {{ form.subject }}
        </div>
    
        <br>
        <div class="d-flex justify-content-center">
        <button type="submit" name="submit" class="btn btn-primary btn-block w-50 btn-center">Rate Product</button>
    </div>
</form>
  </div>
  
</div> <!-- card.// -->

	</aside> <!-- col.// -->

    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    <!-- Custom CSS for better styling -->

{% endblock content %}
