          {% include 'basic_include/alerts.html'%}

            {% csrf_token %}

              <div class="form-group">
                 <input type="text" class="form-control" placeholder="OTP" name="otp">
              </div> <!-- form-group// -->
                           
                             
              </div> <!-- form-group form-check .// -->

                  <button type="submit" class="btn btn-primary btn-block mx-auto" style="max-width: 380px"> Submit  </button>

          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
